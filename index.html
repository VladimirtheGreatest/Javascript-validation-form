<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RegEx Form</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>  
        <form name="myForm" id="form" class="form"  method="post">
            <div class="form-control">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Vladimir" required>
            <small>Username must be  and contain 5 - 12 characters</small>
            <i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="form-control">
            <label for="username">E-mail</label>
            <input type="text" name="email" placeholder="me@mydomain.com" required>
            <small>Email must be a valid address, e.g. me@mydomain.com</small>
            <i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="form-control">
            <label for="username">Password</label>
            <input type="password" name="password" placeholder="password123" required>
            <small>Password must have and be 8 - 20 characters</small>
            <i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="form-control">
            <label for="username">Telephone</label>
            <input type="text" name="telephone" placeholder="07532324124" required>
            <small>Telephone must be a valid UK telephone number (11 digits)</small>
            <i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
            </div>
            <button type="submit" value="Submit">Submit</button>
        </form>
        <script type="text/javascript" src="validation.js"></script>
    </body>
</html>
